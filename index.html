<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOEIC Practice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<main id="app">

  <!-- INTRO -->
  <section id="screen-intro" class="screen">
    <h1>TOEIC Practice</h1>
    <p>Complete the exercises using the correct word or expression.</p>
    <p class="instruction">Press <strong>Enter</strong> to begin</p>
  </section>

  <!-- CHAPTER SELECTION -->
  <section id="screen-chapters" class="screen" hidden>
    <h2>Select an Exercise</h2>

    <ul class="chapter-list" role="listbox">
      <li class="chapter-item" data-exercise="trends" aria-selected="true">
        Chapter 1 – Trends & Changes
      </li>
      <li class="chapter-item" data-exercise="compare" aria-selected="false">
        Comparing &amp; Contrasting
      </li>
    </ul>

    <p class="instruction">Use ↑ ↓ or press <strong>Enter</strong></p>
  </section>

  <!-- QUESTION -->
  <section id="screen-question" class="screen" hidden>

    <header class="question-header">
      <span id="question-counter"></span>
    </header>

    <div class="question-body">
      <p id="sentence-1" class="sentence reference"></p>
      <p id="sentence-2" class="sentence target"></p>
      <p id="hint" class="hint" hidden></p>
    </div>

    <aside class="word-box">
      <ul id="word-list"></ul>
    </aside>

  </section>

  <!-- COMPLETE -->
  <section id="screen-complete" class="screen" hidden>
    <h2>Exercise Complete</h2>
    <p class="instruction">Press <strong>Enter</strong> to return</p>
  </section>

</main>

<script src="app.js"></script>
</body>
</html>
